name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova project
      run: |
        cordova create cordova-app com.demius.accounting "Accounting App"
        cp -r src/* cordova-app/www/
        cp package.json cordova-app/package.json
        cd cordova-app
        npm install

    - name: Add Android platform
      run: |
        cd cordova-app
        cordova platform add android

    - name: Build Android APK
      run: |
        cd cordova-app
        cordova build android --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: accounting-app-apk
        path: cordova-app/platforms/android/app/build/outputs/apk/release/*.apk