name: Build and Deploy Web App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build verification
      run: |
        echo "✅ Web应用构建验证通过"
        echo "项目包含以下文件:"
        find . -name "*.html" -o -name "*.js" -o -name "*.json" | head -10

    - name: Create deployment package
      run: |
        zip -r web-app.zip . -x "*.git*" "node_modules/*" ".github/*"

    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: web-app-package
        path: web-app.zip

    - name: Deploy info
      run: |
        echo "🚀 Web应用准备就绪"
        echo "📱 转换为APK的推荐方法:"
        echo "1. 使用 Cordova: npx cordova create myapp && cd myapp && cordova platform add android"
        echo "2. 使用 Capacitor: npm install @capacitor/core @capacitor/android && npx cap init"
        echo "3. 在线服务: https://www.pwabuilder.com/ 或 https://appmaker.xyz/"
        echo ""
        echo "📦 当前构建包已生成: web-app.zip"