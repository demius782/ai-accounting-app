<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://fonts.googleapis.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>AI自动记账</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36D399',
                        danger: '#F87272',
                        neutral: '#1E293B',
                        'neutral-light': '#94A3B8',
                        'neutral-lighter': '#F1F5F9',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto { content-visibility: auto; }
            .card-shadow { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
            .card-hover { transition: all 0.3s ease; }
            .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(22, 93, 255, 0.12); }
            .btn-hover { transition: all 0.2s ease; }
            .btn-hover:hover { transform: translateY(-2px); }
        }
        
        /* 移动端适配 */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
        
        /* 防止页面缩放 */
        .no-zoom {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-neutral no-zoom">
    <div id="app" class="w-full min-h-screen">
        <!-- 加载指示器 -->
        <div id="loading" class="flex items-center justify-center h-screen">
            <div class="text-center">
                <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-neutral-light">AI记账应用加载中...</p>
            </div>
        </div>
    </div>

    <!-- Cordova脚本 -->
    <script src="cordova.js"></script>
    
    <!-- 应用脚本 -->
    <script type="module">
        // 等待Cordova设备就绪
        document.addEventListener('deviceready', onDeviceReady, false);
        
        function onDeviceReady() {
            console.log('Cordova设备已就绪');
            
            // 隐藏状态栏（如果插件可用）
            if (window.StatusBar) {
                StatusBar.overlaysWebView(false);
                StatusBar.backgroundColorByHexString('#165DFF');
                StatusBar.styleLightContent();
            }
            
            // 动态加载应用模块
            import('./js/app.js').then(module => {
                module.initApp();
                document.getElementById('loading').style.display = 'none';
            }).catch(error => {
                console.error('加载应用失败:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center p-8">
                        <i class="fa fa-exclamation-triangle text-danger text-4xl mb-4"></i>
                        <p class="text-danger font-medium mb-2">应用加载失败</p>
                        <p class="text-neutral-light text-sm">请检查网络连接后重试</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
