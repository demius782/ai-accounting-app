<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 自动记账 APP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36D399',
            danger: '#F87272',
            neutral: '#1E293B',
            'neutral-light': '#94A3B8',
            'neutral-lighter': '#F1F5F9',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto { content-visibility: auto; }
      .card-shadow { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
      .card-hover { transition: all 0.3s ease; }
      .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(22, 93, 255, 0.12); }
      .btn-hover { transition: all 0.2s ease; }
      .btn-hover:hover { transform: translateY(-2px); }
    }
  </style>
</head>
<body class="bg-gray-50 font-inter text-neutral">
  <div id="app" class="container mx-auto p-4 md:p-8">
    <!-- 页面内容将由JavaScript动态加载 -->
  </div>

  <script type="module" src="src/init.js"></script>
</body>
</html>
